<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  
  
  
  <script 
  src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script 
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script 
  Ssrc="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact us</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">
<style>



.error{
color:red;

}
#button{
 text-align:center;
}
h1{
    text-align:center;
}

#register{
margin:5px 300px 5px 500px;}

#login-form input[type="password"],
#login-form input[type="text"]{
width:100%;padding:12px 36px 12px 12px;box-sizing:border-box;

}

.container{

width:1000px;position:relative;

}









</style>




</head>
<body>
<h1 th:text="${message}"></h1>




<h1 id="main"><u>Contact us</u></h1>
<div th:if="${session.message}" class="container">
            <div class="alert alert-success my-2 text-center" role="alert">
                <span th:text="${session.message}"></span>
            </div>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>

<div class="container" id="register">
      
     <form th:action="@{/contactus}"  method="post">

        <label for="email">Email Id</label>
        <input  id="email" type="text" name="email" placeholder="Enter your Email Id" required autofocus class="form-control col-4 mb-4"/>
        
        

  <p><label for="enquiry">Enter your enquiry</label></p>
  <textarea id="enquiry" name="enquiry" rows="4" cols="50" placeholder="Type here...."></textarea>
  <br>
  

        
        <button id="button" type="submit" class="btn btn-primary">Send</button>
    </form>

</div>












</body>
</html>

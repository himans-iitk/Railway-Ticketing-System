    <title>Trains history</title>
    <link rel="stylesheet" 
  type="text/css" 
  href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css"/>
  
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
       
       <div class="container" >
	<div th:replace="fragments/navbar2::navbar"></div>
	</div>
       
       
       <div class="container">
       <h2>History details</h2>
                <hr/>
       
       <table class="table table-bordered table-striped" id="train-table">
                
                <thead>
                
                <tr>
                
                <th>Ticket ID</th>
                <th>Name</th>
                <th>Train Name</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Departure Time</th>
                <th>Departure Date</th>
                <th>Fare</th>
                <th>Payment-Mode</th>
                </tr>
                </thead>
       
              <tbody>
              
              <tr th:each="booking:${f}">
              <td th:text="${booking.ticketId}"></td>
              <td th:text="${booking.name}"></td>
              <td th:text="${booking.trainName}"></td>
              <td th:text="${booking.departure}"></td>
              <td th:text="${booking.arrival}"></td>
              <td th:text="${booking.departureTime}"></td>
              <td th:text="${booking.departureDate}"></td>
              <td th:text="${booking.fair}"></td>
              <td th:text="${booking.paymentType}"></td>
              
              
              
              </tr>
              </tbody>
       
       
       
       
       
       
       
       
       
       
       
       </table>
       </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
       <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.js"></script>
       
       
       <script>
       
       
       $(document).ready(function(){
    	   
    	   $("#train-table").DataTable();
    	   
    	   
    	   
    	   
    	   
       })
       
       
       
       </script>
       
       
       
       
       
       
       
       
</body>

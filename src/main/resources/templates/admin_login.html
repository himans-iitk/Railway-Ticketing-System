 <meta charset="utf-8">

</head>
<body>





<!-- <h5 th:text="${message}" class="alert alert-danger col-md-12" role="alert"></h5> -->




<div th:if="${session.message}" class="container">
            <div class="alert alert-danger my-2 text-center" role="alert">
                <span th:text="${session.message}"></span>
            </div>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>


<h3><img th:src="@{/img/logo.png}"> SoT RAILWAYS TICKETING SYSTEM</h3>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="#">HOME</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="main">BOOK NOW</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="admin">CONTACT US</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="login">LOGIN/SIGN UP</a>
  </li>
</ul>

<div class="wrapper">
  <div class="title-text">
    <div class="title login">
      Admin Login
    </div>
  </div>


<div class="container" id="register">
      
     <form th:action="@{/admin}" th:object="${User}" method="post">

        <label for="name">Username</label>
        <input  id="name" type="text" name="firstName" th:field="*{username}" placeholder="Enter your name" required autofocus class="form-control col-4 mb-4"/>
        
        
        
        
        <label for="password">Password</label>
        <input id="password" name="password" type="password" th:field="*{password}" placeholder="Enter your password" required class="form-control col-4 mb-4"/>
        <i class="fa-solid fa-eye" id="show-password"></i>
        
        
        
        <button id="button" type="submit" class="btn btn-primary">login</button>
    </form>

</div>


<script>
     
     const showPassword=document.querySelector("#show-password");
     const passwordField=document.querySelector("#password");
     showPassword.addEventListener("click",function(){
     	
     	this.classList.toggle("fa-eye-slash");const type=passwordField.getAttribute("type")==="password"?"text":"password";
     	passwordField.setAttribute("type",type);
     	
     	
     	
     })
     
    
     
     </script>








</body>
</html>

<body>






<h1 id="second">Enter Details</h1>

<div class="container" id="register">
      
      
      
      <hr/>
      
      
     <form th:action="@{/bookNow}" th:object="${ticket}" method="post">

        <label for="name">Full Name</label>
        <input  id="name" type="text" name="firstName" th:field="*{name}" placeholder="Enter your full-name" required autofocus class="form-control col-4 mb-4"/><br>
        
        <label for="trainName">Train-Name</label>
        <input  id="name" type="text" name="firstName" th:field="*{trainName}" autofocus class="form-control col-4 mb-4" readonly/><br>
        
         <label for="trainName">Departure-Date</label>
        <input  id="name" type="text" name="firstName" th:field="*{departureDate}" autofocus class="form-control col-4 mb-4" readonly/><br>
        
        <label for="trainName">Departure</label>
        <input  id="name" type="text" name="firstName" th:field="*{departure}" autofocus class="form-control col-4 mb-4" readonly/><br>
        
        <label for="trainName">Arrival</label>
        <input  id="name" type="text" name="firstName" th:field="*{arrival}" autofocus class="form-control col-4 mb-4" readonly/><br>
        
        <label for="trainName">Departuretime</label>
        <input  id="name" type="text" name="firstName" th:field="*{departureTime}" autofocus class="form-control col-4 mb-4" readonly/><br>
        
        <label for="trainName">Arrivaltime</label>
        <input  id="name" type="text" name="firstName" th:field="*{arrivalTime}" autofocus class="form-control col-4 mb-4" readonly/><br>
        
        <label for="trainName">Amount</label>
        <input  id="name" type="text" name="firstName" th:field="*{fair}" autofocus class="form-control col-4 mb-4" readonly/><br>
        
        <input type="hidden" />
        
        
        <!-- 
        <label for="trainName">PaymentMode</label>
        <select th:field="*{paymentType}" class="form-control col-4 mb-4">
        
        <option value="Cash" name="Cash">Cash</option>
        <option value="Card" name="Card">Card</option>
        </select> -->
        
        
        <button id="button" type="submit" class="btn btn-primary">Add to list</button>
    </form>

</div>

<a th:href="@{/login}"><h7 style{text-align:center}>Go back to login page</h7></a>

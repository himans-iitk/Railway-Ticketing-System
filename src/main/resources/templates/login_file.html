<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script
          src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script
          Ssrc="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Login/SignUp Page</title>
  <!--<link rel="stylesheet" href="login.css">-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/m/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div th:if="${session.message}" class="nav-item">
  <div class="alert alert-success my-2 text-center" role="alert">
    <span th:text="${session.message}"></span>
  </div>
  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>


<h3><img th:src="@{/img/logo.png}"> SoT RAILWAYS TICKETING SYSTEM</h3>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="#">HOME</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="main">BOOK NOW</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="admin">CONTACT US</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="login">LOGIN/SIGN UP</a>
  </li>
</ul>

<div class="wrapper">
  <div class="title-text">
    <div class="title login">
      Login
    </div>
  </div>
  
  
  <div class="form-container">
    <div class="form-inner" id="login">
     <form th:action="@{/login}" th:object="${users}" method="post">
        <!-- Email input -->
        <div class="field mb-4">
          <input id="email" type="text" name="email" th:field="*{email}" class="form-control" placeholder="Email address"/>
        </div>

        <!-- Password input -->
        
        <div class="field mb-4">
          <input id="password" name="password" type="password" th:field="*{password}" class="form-control" placeholder="Password" />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button id="button" type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="#!">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="footer">Copyright Â© SoT RAILWAYS TICKETING SYSTEM. All rights reserved</div>

<script>

     const showPassword=document.querySelector("#show-password");
     const passwordField=document.querySelector("#password");
     showPassword.addEventListener("click",function(){

     	this.classList.toggle("fa-eye-slash");const type=passwordField.getAttribute("type")==="password"?"text":"password";
     	passwordField.setAttribute("type",type);



     })



     </script>

</body>
</html>

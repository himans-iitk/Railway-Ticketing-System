<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Indian Railways</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" 
  type="text/css" 
  href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css"/>
	
	<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	  crossorigin="anonymous">
	
</head>
<body>


  
<div class="container">
   <div th:replace="fragments/navbar2::navbar"></div>
  <h3 class="mt-2">Ticket Booking</h3>
  <br>
		<form class="form-dropdown " th:action="@{/bookTicket}" th:object="${booking}" method ="post">
			 <div class="row">
				<div class="col-md-3 col-sm-6 form-group">
						<p class = " fill-in box subtitle font-weight-bold">Departure Station</p>
						<select class="form-control border-radius" id="sel1" th:field="*{departure}">
							<option th:each="station : ${Stations}"
									th:value="${station}"
									th:text="${station}">
							</option>
						</select>
				</div>

				<div class="col-md-3 col-sm-6 form-group">
					
						<p class = "fill-in box subtitle font-weight-bold">Destination Station</p>
						<select class="form-control border-radius" id="sel2" th:field="*{arrival}">
								<option th:each="station : ${Stations}"
									th:value="${station}"
									th:text="${station}">
								</option>
						</select>
				</div>
			</div>
			
			<div class="row mt-4">
				<div class="col-md-3 col-sm-6">
					<div class="form-group">
							<p class = "fill-in box subtitle font-weight-bold">Departure Date</p>
							<input type="date" class="form-control border-radius border-right" th:field="*{departureDate}" placeholder="YYYY-MM-DD"/>
					</div>
				</div>
				
			</div>
			
			
			<div class="row">
				<div class="col-md-4 col-sm-8">
					<input class="btn btn-primary" type="submit" value ="Search"/>
					<input class="btn btn-danger" type="reset" value="Reset" />
				</div>
 		   </div>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	
  	
  	
  	
  	
  	
  	
  	
  	
  	
  	
  	
  	
  	
  	
  	
</body>
</html>

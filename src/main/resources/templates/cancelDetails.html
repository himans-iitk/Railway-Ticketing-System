    <link rel="stylesheet" 
  type="text/css"

<style>

#fix{
text-align:center;}

h6{
text-align:center;}


</style>






</head>
<body>

<div th:if="${session.message}" class="container">
            <div class="alert alert-success my-2 text-center" role="alert">
                <span th:text="${session.message}"></span>
            </div>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
      
       
       <div class="container" >
	<div th:replace="fragments/navbar2::navbar"></div>
	</div>
       
       <!-- <h6 th:text="${message}" class="alert alert-danger col-mb-12" role="alert"></h6> -->
       
       
       <div class="container">
       <h2>Passenger details</h2>
                <hr/>
       
       <table class="table table-bordered table-striped" id="train-table">
                
                <thead>
                
                <tr>
                <th>TicketId</th>
                <th>Passenger name</th>
                <th>Train</th>
                <th>Departure date</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Amount</th>
                <th>Actions</th>
                </tr>
                </thead>
       
              <tbody>
              
              <tr th:each="passenger:${z}">
              <td th:text="${passenger.ticketId}"></td>
              <td th:text="${passenger.name}"></td>
              <td th:text="${passenger.trainName}"></td>
              <td th:text="${passenger.departureDate}"></td>
              <td th:text="${passenger.departureTime}"></td>
              <td th:text="${passenger.arrivalTime}"></td>
              <td th:text="${passenger.departure}"></td>
              <td th:text="${passenger.arrival}"></td>
              <td th:text="${passenger.fair}"></td>
               <td>
              
              
              <a th:href="@{/cancelit(ticketId=${passenger.ticketId})}" class="btn btn-danger">CancelTicket</a>
              </td>
              
              
              
              
              </tr>
              </tbody>
       
       
       
       
       
       
       
       
       
       
       
       </table>
              
       
       
       </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
       <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.js"></script>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Train Availabilty Page</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h3><image src="/img/logo.png"> SoT RAILWAYS TICKETING SYSTEM</h3>
<ul class="nav justify-content-center">
<li class="nav-item">
<a class="nav-link" href="register">HOME</a>
</li>
<li class="nav-item">
<a class="nav-link" href="main">BOOK NOW</a>
</li>
<li class="nav-item">
<a class="nav-link" href="contact">CONTACT US</a>
</li>
<li class="nav-item">
<a class="nav-link" href="login">LOGIN/SIGN UP</a>
</li>
</ul>
<div class="wrapper">
<div class="title-text">
<div class="title login">
Book Ticket
</div>
</div>
<div class="form-container">
<div class="form-inner">
<form class="form-dropdown " th:action="@{/bookTicket}" th:object="${booking}" method ="post">
 
<div class="field">
<input type="text" placeholder="Boarding Station">
<div class="col-md-3 col-sm-6 form-group">
						<p class = " fill-in box subtitle font-weight-bold">Departure Station</p>
						<select class="form-control border-radius" id="sel1" th:field="*{departure}">
							<option th:each="station : ${Stations}"
									th:value="${station}"
									th:text="${station}">
							</option>
						</select>
				</div>
</div>
<div class="field">
<input type="text" placeholder="Destination Station">
<div class="col-md-3 col-sm-6 form-group">
					
						<p class = "fill-in box subtitle font-weight-bold">Destination Station</p>
						<select class="form-control border-radius" id="sel2" th:field="*{arrival}">
								<option th:each="station : ${Stations}"
									th:value="${station}"
									th:text="${station}">
								</option>
						</select>
				</div>
</div>
<div class="field">
<input type="text" placeholder="Date of Journey" onfocus="(this.type='date')" onblur="(this.type='text')">
	<div class="form-group">
							<p class = "fill-in box subtitle font-weight-bold">Departure Date</p>
							<input type="date" class="form-control border-radius border-right" th:field="*{departureDate}" placeholder="YYYY-MM-DD"/>
					</div>
</div>
 
<div class="field btn">
<!-- <div class="btn-layer"></div>-->
<input type="submit" value="Submit">
<input class="btn btn-primary" type="submit" value ="Search"/>
					<input class="btn btn-danger" type="reset" value="Reset" />
</div>
</form>
</div>
</div>
</div>
<div class="footer">Copyright © SoT RAILWAYS TICKETING SYSTEM. All rights reserved</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

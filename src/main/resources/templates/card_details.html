  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <title>Card details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">
<style>



.error{
color:red;

}
#button{
 text-align:center;
}
h5{
    text-align:center;
}
h1{
    text-align:center;
}
#main{
color:red;}
#second{
    color:blue;
}
#register{
margin:5px 300px 5px 500px;}

#login-form input[type="password"],
#login-form input[type="text"]{
width:100%;padding:12px 36px 12px 12px;box-sizing:border-box;

}

.container{

width:1000px;position:relative;

}

.fa-eye{position:absolute;top:64%;right:70%;cursor:pointer;color:lightgray;}



</style>


</head>
<body>



<div class="container" >
	<div th:replace="fragments/navbar2::navbar"></div>
	</div>


<h1 id="second">Card Details</h1>
<!-- <h5 th:text="${session.message}" class="alert alert-warning col-mb-12" role='alert'></h5>
<th:block th:text="${#session.removeAttribute('message')}"></th:block> -->

<div th:if="${session.message}" class="container">
            <div class="alert alert-success my-2 text-center" role="alert">
                <span th:text="${session.message}"></span>
            </div>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>




<div class="container" id="register">

       




      
     <form th:action="@{/card}"  method="post">

        <label for="card no">Card Number</label>
        <input  id="card no" type="text" name="card no" placeholder="Enter your card number" required autofocus class="form-control col-4 mb-4"/>
        
        
        
        
        <label for="cvv">cvv</label>
        <input id="cvv" name="cvv" type="password" placeholder="Enter cvv" required class="form-control col-4 mb-4"/>
        <i class="fa-solid fa-eye" id="show-password"></i>
        
       <!--  <label for="DOB">Date of Birth</label>
        <input  id="DOB" type="date" th:field="*{dob}" class="form-control col-4 mb-4"/> -->
        
        
        <button id="button" type="submit" class="btn btn-success">Submit</button>
    </form>

</div>



<script>
     
     const showPassword=document.querySelector("#show-password");
     const passwordField=document.querySelector("#cvv");
     showPassword.addEventListener("click",function(){
     	
     	this.classList.toggle("fa-eye-slash");const type=passwordField.getAttribute("type")==="cvv"?"text":"cvv";
     	passwordField.setAttribute("type",type);
     	
     	
     	
     })
     
    
     
     </script>








</body>
</html>

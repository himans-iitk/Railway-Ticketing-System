    <title>Trains Schedule</title>
    <link rel="stylesheet" 
  type="text/css" 
  href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css"/>
  
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
       
       <div class="container" >
	<div th:replace="fragments/navbar::navbar"></div>
	</div>
       
       
       <div class="container">
       <h2>Trains Schedule</h2>
                <hr/>
       <a th:href="@{addTrain}" class="btn btn-primary mb-2">Add Train</a>
       <a th:href="@{DeleteTrains}" class="btn btn-primary mb-2">DeleteAllData</a>
       <table class="table table-bordered table-striped" id="train-table">
                
                <thead>
                
                <tr>
                
                <th>Name</th>
                <th>From Station</th>
                <th>To Station</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Enable</th>
                <th>Actions</th>
                </tr>
                </thead>
       
              <tbody>
              
              <tr th:each="train:${trains}">
              <td th:text="${train.name}"></td>
              <td th:text="${train.fromStation}"></td>
              <td th:text="${train.toStation}"></td>
              <td th:text="${train.departureTime}"></td>
              <td th:text="${train.ArrivalTime}"></td>
              <td th:text="${train.enable}"></td>
              <td>
              
              <a th:href="@{/showUpdateForm(trainId=${train.id})}" class="btn btn-info">Update</a>
              <a th:href="@{/DeleteRow(trainId=${train.id})}" class="btn btn-danger">Delete</a>
              </td>
              
              
              
              </tr>
              </tbody>
       
       
       
       
       
       
       
       
       
       
       
       </table>
       </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
       <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.js"></script>
       
       
       <script>
       
       
       $(document).ready(function(){
    	   
    	   $("#train-table").DataTable();
    	   
    	   
    	   
    	   
    	   
       })
       
       
       
       </script>
       
       
       
       
       
       
       
       
</body>

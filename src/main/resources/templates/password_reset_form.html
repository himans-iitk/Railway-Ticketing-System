<div class="wrapper">
  <div class="title-text">
    <div class="title login">
      Reset Password 
    </div>
  </div>
  <div class="form-container">
    <div class="form-inner" id="login">
     <form th:action="@{/savenew}" method="post">
        <!-- Email input -->
       
        
        <label for="password">Password</label>
        <input id="password" name="password" onclick="check()" type="password" placeholder="Enter new password" required class="form-control"/><br>
        
        
       <!--  <label for="DOB">Date of Birth</label>
        <input  id="DOB" type="date" th:field="*{dob}" class="form-control col-4 mb-4"/> -->
        
        <label for="confirm password">Re-Enter Password</label>
        <input id="confirm password" onclick="check()" name="confirm password" type="password"  placeholder="Confirm password" required class="form-control col-4 mb-4"/>
        
        <p id="message"></p>
        
        <button id="button" type="submit" class="btn btn-primary btn-block mb-4">Reset</button>

    

        
        

        <!-- Register buttons -->
       
      </form>
      
      <script type="text/javascript">
    
    function check(){
    	let password=document.getElementById("password").value;
    	let confirm=document.getElementById("confirm password").value;
    	let message=document.getElementById("message");
    	if(password.length==0){alert("password should not be empty");}
    	else if(password!=confirm){
    		message.textContent="password not match";message.style.color="#ff4d4d";
    	}
    	else{
    		message.textContent="passwords match";message.style.color="#3ae374";
    	}
    }
    
    
    </script>
